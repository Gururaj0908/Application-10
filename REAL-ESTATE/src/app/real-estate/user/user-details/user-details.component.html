


<mat-card>
    <h3 class="text-center">Profile Details</h3>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container text-center">
                <img src="https://i.pinimg.com/736x/0d/64/98/0d64989794b1a4c9d89bff571d3d5842.jpg"
                class="profile-image"
                >
                <h4></h4>
                <div class="container">

                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">

                        <table class="table text-center" >
                            <tr>
                                <td>User Name</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>User First Name</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>User Last Name</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>User Role</td>
                                <td></td>
                            </tr>
                        </table>

                    </div>


                </div>
                
            </div>
        </div>

    </mat-card-content>
</mat-card>

<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Slno Column -->
      <ng-container matColumnDef="slno">
        <th mat-header-cell *matHeaderCellDef> Slno </th>
        <td mat-cell *matCellDef="let element"> {{element.slno}} </td>
      </ng-container>
  
      <!-- Place Name Column -->
      <ng-container matColumnDef="placeName">
        <th mat-header-cell *matHeaderCellDef> Place Name </th>
        <td mat-cell *matCellDef="let element"> {{element.placeName}} </td>
      </ng-container>
  
      <!-- No of Days Column -->
      <ng-container matColumnDef="noOfDays">
        <th mat-header-cell *matHeaderCellDef> No of Days </th>
        <td mat-cell *matCellDef="let element"> {{element.noOfDays}} </td>
      </ng-container>
  
      <!-- Time Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
