
<app-header></app-header>




<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Slno Column -->
      <ng-container matColumnDef="slno">
        <th mat-header-cell *matHeaderCellDef> Slno </th>
        <td mat-cell *matCellDef="let element"> {{element.slno}} </td>
      </ng-container>
  
      <!-- Place Name Column -->
      <ng-container matColumnDef="placeName">
        <th mat-header-cell *matHeaderCellDef> Place Name </th>
        <td mat-cell *matCellDef="let element"> {{element.placeName}} </td>
      </ng-container>
  
      <!-- No of Days Column -->
      <ng-container matColumnDef="noOfDays">
        <th mat-header-cell *matHeaderCellDef> No of Days </th>
        <td mat-cell *matCellDef="let element"> {{element.noOfDays}} </td>
      </ng-container>
  
      <!-- Time Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
